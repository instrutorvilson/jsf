<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="#{contato.consultar(param.idcontato)}">
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Id contato" />
                <h:inputText value="#{contato.id}" readonly="true"/>
                
                <h:outputLabel value="Informe nome" />
                <h:inputText value="#{contato.nome}" />
                
                <h:outputLabel value="Informe fone" />
                <h:inputText value="#{contato.fone}" />
                
                <h:outputLabel value="Informe email" />
                <h:inputText value="#{contato.email}" />
                
                <h:commandButton value="Alterar" action="#{contato.alterar()}"/>
            </h:panelGrid>
        </h:form>
        
        
    </h:body>
</html>
