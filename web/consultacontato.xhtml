<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="#{contato.consultar()}">
        <h1> Lista de contatos </h1>
        <hr />
        <h:form>
            <p:dataTable var="ct" value="#{contato.listaContatos}">
                <p:column headerText="Editar">
                    <h:commandLink value="#{ct.id}" action="#{contato.editar(ct.id)}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{ct.nome}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{ct.email}" />
                </p:column>

                <p:column headerText="Fone">
                    <h:outputText value="#{ct.fone}" />
                </p:column>
            </p:dataTable>
        </h:form>        
    </h:body>
</html>
