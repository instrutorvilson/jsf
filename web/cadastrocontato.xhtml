<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Cadastro de contatos </h1>
        <hr />
           <h:form>
               <p:messages autoUpdate="true"></p:messages>
             <h:panelGrid >
               <h:outputLabel>Informe nome</h:outputLabel>
               <h:inputText value="#{contato.nome}"/>

                <h:outputLabel>Informe email</h:outputLabel>
                <h:inputText value="#{contato.email}"/>

                <h:outputLabel>Informe fone</h:outputLabel>
                <h:inputText value="#{contato.fone}"/>

                <hr />
                <h:commandButton action="#{contato.salvar()}" value="Salvar" />
                
         </h:panelGrid>
               </h:form>
                  
    </h:body>
</html>
